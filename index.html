<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" sizes="192x192" href="./img/iconInstagram.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <title>Instagram</title>
    <script>
        $('.carousel').carousel({
            interval: 2000
        })

    </script>
   

</head>

<body style="background-color: rgb(250, 250, 250);">

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celularInstagram2.png" alt="celular">
            <div id="carrossel">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 h-50" src="./carrossel/img1.jpg" alt="img1">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 h-50" src="./carrossel/img2.jpg" alt="img2">
                        </div>
                        <div class=" carousel-item">
                            <img class="d-block w-100 h-50" src="./carrossel/img3.jpg" alt="img3">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 h-50" src="./carrossel/img4.jpg" alt="img4">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100 h-50" src="./carrossel/img5.jpg" alt="img5">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        


        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/fotoMaranhao.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Tibério</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Tibério?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
